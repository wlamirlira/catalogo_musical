<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Músicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .musica-card {
            background-color: #333;
            color: #fff;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 15px;
        }
        .musica-card:hover { background-color: #444; }
        .btn-edit, .btn-delete { color: #fff; }
        .btn-edit:hover, .btn-delete:hover { color: #ccc; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Catálogo de Músicas</h2>

        <div class="list-group">
            {% for musica in musicas %}
            <div class="musica-card list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4>{{ musica.nome }}</h4>
                        <small>{{ musica.tom }}</small>
                    </div>
                    <div>
                        <a href="{% url 'musicas:editar_musica' pk=musica.pk %}" class="btn btn-primary btn-sm btn-edit">Editar</a>
                        <a href="{% url 'musicas:deletar_musica' pk=musica.pk %}" class="btn btn-danger btn-sm btn-delete">Excluir</a>
                    </div>
                </div>
                <p class="mt-2">{{ musica.descricao }}</p>
            </div>
            {% empty %}
            <div class="alert alert-secondary">Nenhuma música cadastrada.</div>
            {% endfor %}
        </div>

        <a href="{% url 'musicas:adicionar_musica' %}" class="btn btn-success mt-3">Adicionar Música</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
